version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: strands-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - strands-network

  scraper:
    build:
      context: .
      dockerfile: scraper/Dockerfile
    container_name: strands-scraper
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - DOCS_BASE_URL=https://strandsagents.com/latest/documentation/docs/
    depends_on:
      - elasticsearch
    volumes:
      - ./logs:/app/logs
    networks:
      - strands-network
    restart: "no"  # Run once to scrape and index

  mcp-server:
    build:
      context: .
      dockerfile: mcp_server/Dockerfile
    container_name: strands-mcp-server
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    volumes:
      - ./logs:/app/logs
    networks:
      - strands-network
    restart: unless-stopped

volumes:
  elasticsearch_data:
    driver: local

networks:
  strands-network:
    driver: bridge
